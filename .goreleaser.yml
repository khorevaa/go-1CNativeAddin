project_name: 1CNativeAddIn

env:
  - GO111MODULE=on
  - GOPROXY=https://goproxy.io
before:
  hooks:
#    - go mod tidy
    - sudo apt-get install -y uuid-dev gcc-mingw-w64 gcc-multilib
builds:
  - id: windows-amd64
    goos:
      - windows
    goarch:

      - amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    flags: -buildmode=c-shared
    ldflags: -s -w
    main: ./main.go
    binary: 1CNativeAddIn

  - id: windows-i386
    goos:
      - windows
    goarch:
      - 386
    env:
      - CGO_ENABLED=1
      - CXXT=i686-w64-mingw32-g++
      - CC=i686-w64-mingw32-gcc
    flags: -buildmode=c-shared
    ldflags: -s -w
    main: ./main.go
    binary: 1CNativeAddIn

  - id: linux
    flags: -buildmode=c-shared
    ldflags: -s -w
    binary: 1CNativeAddIn.so
    env:
      - CGO_ENABLED=1
    main: ./main.go
    goos:
      - linux
    goarch:
      - amd64
      - 386

